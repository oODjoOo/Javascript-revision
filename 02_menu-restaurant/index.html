<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu restaurant</title>
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <h1>Choisissez votre plat</h1>
    <div class="menu-container">
        <div class="menu-item" onclick="chooseMeal(1)">
            <img src="img/pizza.jpg" alt="Grande pizza appétissante au chorizo">
            <p>Pizza</p>
        </div>
        <div class="menu-item" onclick="chooseMeal(2)">
            <img src="img/pasta.jpg" alt="Plat de tagliatelles à la bolognaise">
            <p>Pâtes</p>
        </div>
        <div class="menu-item" onclick="chooseMeal(3)">
            <img src="img/salad.jpg" alt="Assiette d'une salade césar">
            <p>Salade</p>
        </div>
        <div class="menu-item" onclick="chooseMeal(4)">
            <img src="img/sushi.jpg" alt="Plat de sushis et de maki">
            <p>Sushi</p>
        </div>
    </div>

    <p id="message"></p>

    <script src="js/menu.js"></script>
</body>
</html>
